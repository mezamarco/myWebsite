<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">

		<title>Third Page: A table example </title>
	</head>
	
	<body background = "BackgroundImages/WhiteBackgroundImg.png">
	
		<br \>
		<br \>
		<br \>
		<br \>
		<strong>We will create a table in this webPage</strong>
		<hr \>
		
		
		<br \>
		<br \>

	
		<table border = "1" cellpadding = "20" cellspacing ="10" bgcolor = "green">
			<!-- Our first row will be the title headers
					So make sure you use the thead tag and the th  tag for the cells-->
			<thead>
				<tr bgcolor = "pink">
					<th><strong>Hello</strong></th>    <th>I</th>     <th> am</th>
				</tr>
			</thead>
			
			
			<!-- Normal Body rows so use the tbody tag, so use the regular tr tag-->
			<tbody>
				<tr bgcolor = "pink">
					<td><font color = "blue">hungry</td>     <td>.</td>   <td>My</td>
				
				</tr>
				
				
				<tr bgcolor = "pink">
					<td>name</td>   <td>is</td>   <td>Marco</td>
				
				</tr>
			</tbody>
		
		</table>
	
	
		<br \>
		<br \>
		<br \>
		
		<!-- We will learn how to structure a form, basically input fields-->
		<h3>FORMS</h3>
		<form>
			
			<!-- Use a placeholder to help the user know what to input
					Note: div tag are containers-->
			<div>
			<input type = "text" placeholder = "Enter Your Name" />
			</div>
			<div>
			<input type = "text"  placeholder = "Enter Your Phone Number"/>
			</div>
			<div>
			<input type = "text"  placeholder = "Enter Your Email"/>
			</div>
			<div>
			<input type = "color" />
			</div>
			<div>
			<input type = "date" />
			</div>
			<div>
			<input type = "range" value = "50" min = "1" max = "100" />
			</div>
			<!-- Number input field-->
			<div>
			<input type = "number" value = "25" min = "1" max = "50" />
			</div>
			
			<!-- Use a button tag to able to submit the form-->
			<div>
				<button type="submit"> Submit The Form </button> 
			</div>
			
		</form>
